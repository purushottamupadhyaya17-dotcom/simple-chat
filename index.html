<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yappr</title>

  <!-- ===== PWA READY (future) ===== -->
  <meta name="theme-color" content="#6366f1" />
  <meta name="description" content="Yappr – real-time chat made simple" />

  <!-- ================= STYLES ================= -->
  <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f172a, #020617);
  font-family: system-ui, -apple-system, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* App container */
.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  max-height: 700px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* Header */
.header {
  padding: 14px;
  text-align: center;
  font-weight: 600;
  letter-spacing: 1px;
  background: linear-gradient(135deg, #22d3ee, #6366f1);
  color: #020617;
}

/* Name input section */
.name-section {
  display: flex;
  gap: 8px;
  padding: 12px;
}

.name-section input {
  flex: 1;
}

/* Chat area */
.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.hidden {
  display: none;
}

/* Messages */
.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

/* Message bubbles */
.bubble {
  max-width: 75%;
  padding: 10px 12px;
  border-radius: 14px;
  margin-bottom: 10px;
  animation: fadeIn 0.2s ease;
}

.bubble.me {
  margin-left: auto;
  background: linear-gradient(135deg, #22d3ee, #6366f1);
  color: #020617;
}

.bubble.other {
  background: rgba(255,255,255,0.15);
  color: #e5e7eb;
}

.name {
  font-size: 11px;
  opacity: 0.7;
}

.time {
  font-size: 10px;
  opacity: 0.5;
  text-align: right;
}

/* Input bar */
.input-bar {
  display: flex;
  gap: 8px;
  padding: 10px;
  background: rgba(255,255,255,0.08);
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  border: none;
  outline: none;
}

button {
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  background: #22d3ee;
  color: #020617;
  font-weight: 600;
  cursor: pointer;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile safe */
@media (max-width: 480px) {
  .app {
    height: 100vh;
    border-radius: 0;
  }
}
</style>
</head>

<body>
  <div class="app">

    <!-- ===== HEADER ===== -->
    <div class="header">Yappr</div>

    <!-- ===== SETUP (username + room) ===== -->
    <div id="setup" class="setup">
      <input id="usernameInput" placeholder="Your name" />
      <input id="roomInput" placeholder="Room (optional)" />
      <button onclick="joinChat()">Join</button>
    </div>

    <!-- ===== CHAT ===== -->
    <div id="chat" class="chat hidden">
      <div id="users" class="users"></div>
      <div id="messages" class="messages"></div>

      <div class="input-bar">
        <input id="messageInput" placeholder="Type a message…" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

  <!-- ================= SCRIPT ================= -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const usernameInput = document.getElementById("usernameInput");
    const roomInput = document.getElementById("roomInput");
    const messageInput = document.getElementById("messageInput");
    const messages = document.getElementById("messages");
    const usersDiv = document.getElementById("users");

    let username = "";
    let room = "global";

    function joinChat() {
      if (!usernameInput.value.trim()) return alert("Enter your name");

      username = usernameInput.value.trim();
      room = roomInput.value.trim() || "global";

      document.getElementById("setup").classList.add("hidden");
      document.getElementById("chat").classList.remove("hidden");

      socket.emit("join", { username, room });
    }

    function sendMessage() {
      if (!messageInput.value.trim()) return;

      socket.emit("message", {
        room,
        user: username,
        text: messageInput.value,
        time: new Date().toLocaleTimeString()
      });

      messageInput.value = "";
    }

    messageInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    // ===== Incoming messages =====
    socket.on("message", msg => {
      const div = document.createElement("div");
      div.className = "bubble " + (msg.user === username ? "me" : "other");

      div.innerHTML = `
        <div class="name">${msg.user}</div>
        <div>${msg.text}</div>
        <div class="time">${msg.time}</div>
      `;

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // ===== System messages =====
    socket.on("system", text => {
      const div = document.createElement("div");
      div.className = "system";
      div.textContent = text;
      messages.appendChild(div);
    });

    // ===== Online users =====
    socket.on("users", list => {
      usersDiv.textContent = "Online: " + list.join(", ");
    });

    // ===== Message history (future persistence) =====
    socket.on("history", history => {
      history.forEach(msg => socket.emit("message", msg));
    });
  </script>
</body>
</html>
